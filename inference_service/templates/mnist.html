<!DOCTYPE html>
<html>
<head>
    <title>MNIST Digit Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 8px;
            display: block;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .prediction-box {
            margin: 20px auto;
            padding: 15px;
            background-color: #e0f7fa;
            color: #00796b;
            border: 1px solid #00796b;
            border-radius: 8px;
            width: 300px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Handwritten Digit Classifier</h1>
    <form method="POST" action="/classify" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <input type="submit" value="Predict Digit">
    </form>

    {% if prediction is defined %}
        <div class="prediction-box">
            <h3>Predicted Digit: {{ prediction }}</h3>
        </div>
    {% endif %}
</body>
</html>
